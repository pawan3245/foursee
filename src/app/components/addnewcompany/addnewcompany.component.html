<div class="main-content ml-admin">
    <div class="card mt-4 mb-4">
       

        <div class="row">
            <div class="col-12">
                <div class="row justify-content-between align-items-center">
                <div class="col-auto  d-flex align-items-center "> <h4 class="theme-color text-uppercase fw-bold fs-20 mb-0 align-items-center  ">ADD NEW COMPANIES</h4></div>
                <div class="col-auto">
                      <button class="text-uppercase btn btn-info">BACK</button>
                </div>
            </div>
               <div class="col-12 divider"></div>
            </div>

            <div class="col-8 custom-form">
              <form>
                    <div class="row">
                    <div class="col-12 mb-3">
                      <label class="form-label">Company Name</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="mb-3 col-md-12">
                      <label class="form-label">Email</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label  class="form-label">Contact Person</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="mb-3 col-md-6">
                        <label class="form-label">Registered On</label>
                        <input type="text" class="form-control">
                      </div>


                      <div class="mb-3 col-md-12">
                        <label  class="form-label">Positon</label>
                        <input type="text" class="form-control">
                      </div>

                      <div class="col-md-6 mb-4">
                        <span class="mr-4 checkLabel">BRANCHES</span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">No</label>
                          </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <span class="mr-4 checkLabel">STATUS</span>
                        <div class="form-check form-check-inline">
                            
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                            <label class="form-check-label" for="inlineCheckbox3">Active</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                            <label class="form-check-label" for="inlineCheckbox4">Deactivate</label>
                          </div>
                      </div>
                      <div class="mb-3 col-md-12">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="mb-3 col-md-6">
                          <label class="form-label">No of Employees</label>
                          <input type="text" class="form-control">
                        </div>
  
                        <div class="mb-3 col-md-6">
                          <label class="form-label">Company Type</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control">
                          </div>
                          <div class="mb-3 col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control">
                          </div>
                          <div class="mb-3 col-md-12 d-flex">
                            <button type="submit" class="btn btn-info mr-2 btn-min-width d-flex justify-content-center">Save</button>
                            <button type="submit" class="btn btn-primary btn-min-width">Cancel</button>
                          </div>  
                </div>
                  </form>
            </div>

            <div class="col-4 d-flex justify-content-end">
                <div class="company-img">

                </div>
            </div>
        
        </div>
    </div>
</div>
